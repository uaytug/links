    <!-- Alert displayed onload -->
    <div class="alert-container" id="alert">
        <div class="alert-text">
            <p>This page is outdated</p>
        </div>
        <div class="alert-buttons">
            <button class="alert-button alert-button-blue" id="goToNewPage">Go to new page</button>
            <button class="alert-button alert-button-red" id="stayOnThisSite">Stay on this site</button>
        </div>
    </div>
    <script>
        // Function to handle button clicks
        document.getElementById("goToNewPage").addEventListener("click", () => {
            window.location.href = 'https://www.uaytug.dev/'; 
        });

        document.getElementById("stayOnThisSite").addEventListener("click", () => {
            document.getElementById("alert").style.display = "none"; 
        });

        // Display the alert onload
        window.onload = () => {
            document.getElementById("alert").style.display = "flex";
        };
    </script>
     <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let interval = null;

      document.querySelector("h1").onmouseover = (event) => {
          let iteration = 0;

          clearInterval(interval);

          interval = setInterval(() => {
              event.target.innerText = event.target.innerText
                  .split("")
                  .map((letter, index) => {
                      if (index < iteration) {
                          return event.target.dataset.value[index];
                      }

                      return letters[Math.floor(Math.random() * 26)];
                  })
                  .join("");

              if (iteration >= event.target.dataset.value.length) {
                  clearInterval(interval);
              }
              iteration += 1 / 3;
          }, 30);
      };
  </script>
